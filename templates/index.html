{% extends "base.html" %}

{% block content %}

<h2 style="margin-bottom: 2rem;">Image Captioning</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose image...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Generate caption...</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h4 id="result-title">
        <span> </span>
    </h4>

    <h6 id="result-text">
        <span> </span>
    </h6>

</div>

{% endblock %}
